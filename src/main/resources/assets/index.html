<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<table>
    <tr>
        <td colspan="4"><h2 style="text-align: right;">0</h2></td>
    </tr>
    <tr>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">7</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">8</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">9</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">/</button></td>
    </tr>
    <tr>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">4</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">5</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">6</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">*</button></td>
    </tr>
    <tr>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">1</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">2</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">3</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">-</button></td>
    </tr>
    <tr>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">0</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">.</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">+</button></td>
        <td width="45px"><button type="button" class="btn btn-primary btn-lg" style="width: 95%">=</button></td>
    </tr>
</table>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
