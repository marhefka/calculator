<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator - tddblog.hu example</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<button id="create" type="button">Create calculator</button>

<table>
    <tr>
        <td colspan="4"><h2 style="text-align: right;">0</h2></td>
    </tr>
    <tr>
        <td width="45px"><button id="btn7" type="button" style="width: 95%">7</button></td>
        <td width="45px"><button id="btn8" type="button" style="width: 95%">8</button></td>
        <td width="45px"><button id="btn9" type="button" style="width: 95%">9</button></td>
        <td width="45px"><button id="btn/" type="button" style="width: 95%">/</button></td>
    </tr>
    <tr>
        <td width="45px"><button id="btn4" type="button" style="width: 95%">4</button></td>
        <td width="45px"><button id="btn5" type="button" style="width: 95%">5</button></td>
        <td width="45px"><button id="btn6" type="button" style="width: 95%">6</button></td>
        <td width="45px"><button id="btn*" type="button" style="width: 95%">*</button></td>
    </tr>
    <tr>
        <td width="45px"><button id="btn1" type="button" style="width: 95%">1</button></td>
        <td width="45px"><button id="btn2" type="button" style="width: 95%">2</button></td>
        <td width="45px"><button id="btn3" type="button" style="width: 95%">3</button></td>
        <td width="45px"><button id="btn-" type="button" style="width: 95%">-</button></td>
    </tr>
    <tr>
        <td width="45px"><button id="btn0"  type="button" style="width: 95%">0</button></td>
        <td width="45px"><button id="btn."  type="button" style="width: 95%">.</button></td>
        <td width="45px"><button id="btn+"  type="button" style="width: 95%">+</button></td>
        <td width="45px"><button id="btn="  type="button" style="width: 95%">=</button></td>
    </tr>
</table>

<script>
    var calculatorId = null;
    $("table button").prop("disabled", "true");

    $("table button").click(function() {
        var btn = this.innerText;
    });

    $("#create").click(function() {
        var btn = this.innerText;
        $.post( "api/calculator/create", function( responseData ) {
            calculatorId = responseData.id;
            $("table button").removeAttr("disabled");
        });
    });
</script>

</body>
</html>
